<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Products</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="header">
      <header class="header-content">
        <a href="#logo" class="logo">
          <img
            src="./images/Minimalist Air Condition logo.svg"
            alt=""
            class="logo-image"
          />
          <span class="logo-text">Electronics</span>
        </a>

        <nav class="nav">
          <a href="" class="nav-links">Home</a>
          <a href="" class="nav-links">About</a>
          <a href="" class="nav-links">Categories</a>
          <a href="" class="nav-links">Blog</a>
          <a href="" class="nav-links">Contact</a>
        </nav>

        <button class="sign-up">SignUp/Login</button>

        <a href="#menu-button" class="menu-button">
          <img src="./images/Hamburger.svg" alt="" class="menu-icon" />
        </a>
      </header>
    </div>

    <section id="home">
      <div class="home-container">
        <div class="left-box">
          <h2>Welcome to Electronic Store</h2>
          <h3>A place where all your Electronics needs meet</h3>
        </div>
        <div class="right-box">
          <img src="./images/right box.png" alt="" />
        </div>
      </div>
    </section>

    <div class="company-container">
      <h2>Products from the Best Brands</h2>
      <div class="company-grid">
        <div class="company-logo">
          <img src="./images/svg/oneplus-2.svg" alt="" class="svg-img" />
          <span class="logo-text">OnePlus</span>
        </div>
        <div class="company-logo">
          <img src="./images/svg/apple.png" alt="" class="svg-img" />
          <span class="logo-text">Apple</span>
        </div>
        <div class="company-logo">
          <img src="./images/svg/oppo.png" alt="" class="svg-img" />
          <span class="logo-text">Oppo</span>
        </div>
        <div class="company-logo">
          <img src="./images/svg/Samsung.png" alt="" class="svg-img" />
          <span class="logo-text">Samsung</span>
        </div>
      </div>
    </div>
  </body>
</html>
